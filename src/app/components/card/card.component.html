<md-card style="width:240px;">
  <md-card-actions>
    <button md-button (click)="updateCardAction()"><md-icon>mode_edit</md-icon></button>
    <button md-button (click)="deleteCardAction()"><md-icon>delete</md-icon></button>
  </md-card-actions>
  <md-card-content>
    <p style="word-break:break-word;">
      {{cardData.content}}
    </p>
  </md-card-content>
</md-card>
